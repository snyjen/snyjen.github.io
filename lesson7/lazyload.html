<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Progressive Image Loading</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, viewport-fit-cover">
        <meta name="description" content="Progressive Image Loading">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>Progressive Loading (Images)</h1>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cat1.jpg" alt="cat1">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cat2.jpg" alt="cat1">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cat3.jpg" alt="cat1">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cat4.jpg" alt="cat1">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cat5.jpg" alt="cat1">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cat6.jpg" alt="cat1">
            </picture>
        </main>
        <script src="js/imagehandling.js"></script>
        
    </body>
    
</html>
